<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnTeatcher</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>OwnTeatcher</h1>
    <br>

    <div class="row">
        <div class="col-sm-6">
            <h2>Chatbot</h2>
            <div id="chatbox" class="chatbox">
                <!--Tähän väliin tulee chatbotin viestit-->
            </div>
            <input id="chatbot-user-input" class="user-input" type="text" placeholder="Write questions here...">
            <button id="chatbot-send-button" type="button" class="btn btn-dark">Send</button>
        </div>
        <div class="col-sm-6">
            <h2>I make questions to tests</h2> 
            <p>Send me pictures of your test area and I'll ask questions about it so we dont disturb mom.</p>
            <div class="input-container">
                <input id="image-files" type="file" multiple>
                <button id="send-images-button" type="button" class="btn btn-dark">Send pictures</button>
            </div>

            <div class="chat-container"> 
                <div id="omaopebox" class="chatbox">
                  <!-- ChatGPT answer will appear here -->
                </div>
                
                <div class="input-container">
                <input type="text" id="answer-input" class="user-input" placeholder="Here comes the answer...">
        
                </div>
                <button id="send-answer-button" class="btn btn-dark">Lähetä</button>
            </div>

        </div>
    </div>


</body>
</html>
